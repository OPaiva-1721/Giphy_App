  equatable: ^2.0.5
  
  # Permissions
  permission_handler: ^11.2.0
  
  # Connectivity
  connectivity_plus: ^5.0.2
  
  # Rating & Reviews
  in_app_review: ^2.0.9
  
  # Ads (removido)
  
  # In-App Purchase
  in_app_purchase: ^3.1.13
  
  # Biometric Auth
  local_auth: ^2.2.0
  
  # QR Code
  qr_flutter: ^4.1.0
  
  # WebView
  webview_flutter: ^4.5.0
  
  # Animations
  rive: ^0.13.0
  
  # Device Info
  device_info_plus: ^10.1.0
  package_info_plus: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  
  assets:
    - assets/gifs/
    - .env
    
